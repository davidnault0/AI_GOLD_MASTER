services:
  - type: web
    name: xauusd-ai-trading-bot
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: TWELVE_DATA_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ANALYSIS_INTERVAL_SECONDS
        value: 300
      - key: STATUS_UPDATE_INTERVAL_SECONDS
        value: 3600
      - key: PORT
        value: 10000
